<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1 id="title">Please Click the <span>+</span> Button and Show Calculator</h1>

    <div class="open">+</div>



    <div class="calculator">

        <div class="calculator-head">
            <div class="head-title">
                <img src="./calculator-icon.webp">
                <h2>Calculator</h2>
            </div>

            <div class="head-controls">
                <i class="fa-solid fa-minus"></i>
                <i class="fa-solid fa-expand"></i>
                <i class="fa-solid fa-xmark"></i>
            </div>

        </div>

        <div class="calculator-history-icon">

            <div class="menu-heading">
                <i class="fa-solid fa-bars"></i>
                <h2>Standard</h2>
            </div>

            <div class="history-icon">
                <i class="fa-solid fa-clock-rotate-left"></i>
            </div>

        </div>

        <div class="display">
            <span id="top"></span>
            <input type="text" readonly placeholder="0" id="screen">
        </div>


        <div class="buttons">
            <div class="row">
                <button onclick="emptyScreen()">AC</button>
                <button onclick="emptyScreen()" id="c">C</button>
                <button id="backspace" onclick="backSpace()"><i class="fa-solid fa-delete-left"></i></button>
            </div>

            <div class="row">
                <button onclick="putValue('7')">7</button>
                <button onclick="putValue('8')">8</button>
                <button onclick="putValue('9')">9</button>
                <button onclick="putValue('/')">รท</button>
            </div>

            <div class="row">
                <button onclick="putValue('4')">4</button>
                <button onclick="putValue('5')">5</button>
                <button onclick="putValue('6')">6</button>
                <button onclick="putValue('*')">x</button>
            </div>

            <div class="row">
                <button onclick="putValue('1')">1</button>
                <button onclick="putValue('2')">2</button>
                <button onclick="putValue('3')">3</button>
                <button onclick="putValue('-')">-</button>
            </div>

            <div class="row">
                <button onclick="putValue('0')">0</button>
                <button onclick="putValue('.')">.</button>
                <button onclick="putValue('+')">+</button>
                <button onclick="calc()">=</button>
            </div>

    </div>


    <ul class="history-group">
        <h1>Delete All History <i style="cursor: pointer;" class="fa-solid fa-trash" onclick="historyRemove()"></i></h1>
        <!-- <li>
            <span id="time-heading">time</span>
            <span class="time">12:00:00</span>
            <span id="calculate-heading">history</span>
            <span class="calculate">12+9=</span>
        </li> -->
    </ul>

    </div>


    <script src="app.js"></script>
</body>
</html>
